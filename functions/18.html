    <body>
        <script>
            function fact(b){
                var fact=1;
                for(var i=b;i>=1;i--){
                    fact=fact*i
                }
                var temp=fact
                return temp;
            }
            var a=fact(5)
            console.log(a)
        </script>
    </body>
