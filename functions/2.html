        <script>
            function compare(a,b,c){
                if(a>b && a>c){
                    return a;
                }
                else{
                    if(b>c){
                        return b;
                    }
                    else{
                        return c;
                    }
                }
            }
            var greatest=compare(10,20,30)
            console.log(greatest);

        </script>
