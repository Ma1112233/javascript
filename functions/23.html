    <body>
        <script>
        function max(a,b){
            return ((a+b)+Math.abs(a-b))/2
        }
        function min(a,b){
            return ((a+b)-Math.abs(a-b))/2
        }
        var max=max(20,3)
        console.log(max)
        var min=min(20,3)
        console.log(min)
        
        </script>
    </body>
