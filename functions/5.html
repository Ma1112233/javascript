    <body>
        <script>
            function rev(a){
                var reverse=0;
                    var rem;
                while(a>0){
                    rem=a%10;
                    reverse=reverse*10+rem;
                    a=parseInt(a/10);
                }
                return reverse;
            }
            //   console.log(rev(123))
            var a=rev(123)
                console.log(a)
                if(reverse==a){
                    console.log("palidrome")
                }
                else{
                    console.log("not a palidrome")
                }
        </script>
    </body>
</html>
