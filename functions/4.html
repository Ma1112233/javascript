<html>
    <head></head>
    <body>
        <script>
            function factorial(n){
                fact=1;
                for(var a=n;a>=1;a--){
                    fact=fact*a
                }
                return fact;
            }
        var num=factorial(5)
        console.log(num)
        </script>
    </body>
</html>
