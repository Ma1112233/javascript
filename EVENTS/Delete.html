<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="mm">
    <button onclick="clk()">add</button>

    <ul id="uu">
         
    </ul>

    <script>
      
        var ar=['mani','nikil','anil'];
        function clk(){
            var a= document.getElementById("mm").value;
            ar.push(a)
        }
        gendata();
        function gendata(){
             document.getElementById("uu").innerHTML="";
           ar.forEach((x,i)=>{
            var nli=document.createElement("li")
            nli.innerHTML=x;
            var btn = document.createElement("button")
            btn.innerHTML="delete"
            btn.onclick=function (){
                ar.splice(i,1)
                gendata()
            }
            document.getElementById("uu").appendChild(nli)
            nli.appendChild(btn)

           })

        }
    
    </script>

</body>
</html>
