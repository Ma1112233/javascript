    <body>
        <center>
            <div id="br">
        <h1><span id="min"></span><span id="sec"></span><span id="milli"></span></h1>
        
        <button onclick="start(event)"><i class="bi bi-play-fill"></i></button>
        <button onclick="stop(event)"><i class="bi bi-pause-fill"></i></button>
        <button onclick="reset(event)"><i class="bi bi-arrow-clockwise"></i></button>

    </div>
    </center>
        <script>
            
             var milliseconds=0;
            var seconds=0;
            var minutes=0;
            var mil;
            var m;
            var s;
            function start(ev){
                console.log();
            mil=setInterval(function(){
                milliseconds++;
                if(milliseconds==100){
                    milliseconds=0;
                }
                var mi=document.getElementById("milli")
                mi.innerHTML=":"+milliseconds
            },10)
            
             s=setInterval(function(){
                seconds++;
                if(seconds==60){
                    
                    seconds=0;
                
                }
                var sec=document.getElementById("sec")
                sec.innerHTML=":"+seconds
                
            },1000)
             m=setInterval(function(){
                    minutes++;
                if(minutes==60){
                     minutes=0;
                }
                var min=document.getElementById("min")
                min.innerHTML=+minutes
                },60000)

            }   
            
            function stop(ev){
                // /document.getElementById("sec").innerHTML=null
                console.log("Stop")
                clearInterval(mil);
                clearInterval(s);
                clearInterval(m);
             
            }
            function reset(ev){
                stop()
                milliseconds=0
                minutes=0
                seconds=0
                document.getElementById("milli").innerHTML=milliseconds;
                document.getElementById("sec").innerHTML=seconds;
                document.getElementById("min").innerHTML=minutes;
            }
        </script>
