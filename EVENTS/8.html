<html>
    <head>
        <style>
            button{
                height: 50px;
                width:100px;
                font-size: 20px;
                border-radius: 20px;
            }
            #lbt{
                background-color: rgb(5, 162, 91);
            }
            #dbt{
                background-color: rgb(255, 0, 0);
            }
            span{
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <center>
        <button id="lbt" onclick="libtn()">Like</button>:<span id="cntl"></span>
        <br>
        <br>
        <button id="dbt" onclick="dlbtn()">Dislike</button>:<span id="dntl"></span>
    </center>
        <script>
            var lcount=0;
            var dcount=0;
            // document.getElementById("cntl").innerHTML=lcount;
            function libtn(){
                document.getElementById("cntl").innerHTML=lcount;
                lcount++;
            }
            // document.getElementById("dntl").innerHTML=count;
            function dlbtn(){
                document.getElementById("dntl").innerHTML=dcount;
                dcount++;
            }
        </script>
    </body>
</html>
