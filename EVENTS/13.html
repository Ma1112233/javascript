<html>
    <head>
        
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <style>
            i{
                font-size: 20px;
                color: rgb(251, 203, 83);
            }
            .bi-star{
                color:black;
            }

        </style>
    </head>
    <body>
        <br>
        <br>
        <br>
        <center>
         <!-- <i class="bi bi-star-fill"></i> -->
        <i onclick="cl(1)" class="bi bi-star" id="1"></i>
        <i onclick="cl(2)" class="bi bi-star" id="2"></i>
        <i onclick="cl(3)" class="bi bi-star" id="3"></i>
        <i onclick="cl(4)" class="bi bi-star" id="4"></i>
        <i onclick="cl(5)" class="bi bi-star" id="5"></i>
        <h1>Rating</h1>
       <h1><span id="cn"></span>/5</h1>
    </center>
        <script>
            var i=1;
             function cl(rating){
            var x=document.querySelectorAll("i")
            x.forEach(function(a){
                
                a.className="bi bi-star"
             
            })
                for(var i=0;i<=rating-1;i++){
                    x[i].className="bi bi-star-fill"
                   
                }
                 document.getElementById("cn").innerHTML=i
                
            
            
            

            // for(var i=0;i<=length-1;i++){
            //     ev.target.getElementsByClassName("bi bi-star-fill")
            //     // document.getElementsByClassName
            // }
            }
        </script>
    </body>
</html>
