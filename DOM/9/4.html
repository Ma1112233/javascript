<html>
    <head></head>
     <body>
        <table border="2">
            <tbody id="mm">
                <thead>
                    <th>HardGood</th>
                </thead>
            </tbody>
        </table>
        <br>
        <table border="2">
            <tbody id="m2">
                <thead>
                    <th>Software</th>
                </thead>
            </tbody>
        </table>
        <script>
            var products = [
			{
				"name": "Duracell - AAA Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.49,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Hard Rock TrackPak - Mac",
				"type": "Software",
				"price": 29.99,
				"category": "Recording Equipment",
				"manufacturer": "Hal Leonard",				
			},
			{
				"name": "Duracell - AA 1.5V CopperTop Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.62,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Energizer - MAX Batteries AA (4-Pack)",
				"type": "HardGood",
				"price": 5.32,
				"category": "Household Batteries",
				"manufacturer": "Energizer",				
			},
			{
				"name": "METRA - Antenna Cable Adapter - Black",
				"type": "HardGood",
				"price": 13.99,
				"category": "Antennas & Adapters",
				"manufacturer": "Metra",				
			},
			{
				"name": "WipeDrive Six - Mac|Windows",
				"type": "Software",
				"price": 23.99,
				"category": "Maintenance Software",
				"manufacturer": "White Canyon",				
			}
		];
        products.forEach(function(b){
            var fr=document.createElement("tr")
            var tdnm=document.createElement("td")
            tdnm.innerHTML=b.name
            fr.appendChild(tdnm)

            var tdtp=document.createElement("td")
            tdtp.innerHTML=b.type
            fr.appendChild(tdtp)

            var tdprc=document.createElement("td")
            tdprc.innerHTML=b.price
            fr.appendChild(tdprc)
            
            var tdctg=document.createElement("td")
            tdctg.innerHTML=b.category
            fr.appendChild(tdctg)

            var tdmnf=document.createElement("td")
            tdmnf.innerHTML=b.manufacturer
            fr.appendChild(tdmnf)
           if(b.type=="HardGood"){
            document.getElementById("mm").appendChild(fr)
           }
           else{
            document.getElementById("m2").appendChild(fr)
           }
        })
        </script>
     </body>
</html>
