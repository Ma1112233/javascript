<html>
    <head></head>
    <body>
        <table border="2px">
            <tbody id="name">
                <thead>
                    <th>Name</th>
                </thead>
            </tbody>
        </table>
        <br>
        <table border="2px">
            <tbody id="prc">
                <thead>
                    <th>price</th>
                </thead>
            </tbody>
        </table>
        <script>
            var products = [
			{
				"name": "Duracell - AAA Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.49,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Hard Rock TrackPak - Mac",
				"type": "Software",
				"price": 29.99,
				"category": "Recording Equipment",
				"manufacturer": "Hal Leonard",				
			},
			{
				"name": "Duracell - AA 1.5V CopperTop Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.62,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Energizer - MAX Batteries AA (4-Pack)",
				"type": "HardGood",
				"price": 5.32,
				"category": "Household Batteries",
				"manufacturer": "Energizer",				
			},
			{
				"name": "METRA - Antenna Cable Adapter - Black",
				"type": "HardGood",
				"price": 13.99,
				"category": "Antennas & Adapters",
				"manufacturer": "Metra",				
			},
			{
				"name": "WipeDrive Six - Mac|Windows",
				"type": "Software",
				"price": 23.99,
				"category": "Maintenance Software",
				"manufacturer": "White Canyon",				
			}
		];
        products.forEach(function(a){
            var ftr=document.createElement("tr")
            var tdnm=document.createElement("td")
            tdnm.innerHTML=a.name
            ftr.appendChild(tdnm)
            document.getElementById("name").appendChild(ftr)
        })
        products.forEach(function(b){
            var ptr=document.createElement("tr")
            var tdn=document.createElement("td")
            tdn.innerHTML=b.price
            ptr.appendChild(tdn)
            document.getElementById("prc").appendChild(ptr)
        })
        </script>
    </body>
</html>
