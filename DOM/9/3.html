<html>
    <head></head>
    <body>

        <script>

				"manufacturer": "Duracell",				
			},
			{
				"name": "Hard Rock TrackPak - Mac",

			},

          var c= products.sort(function(a,b){

           c.forEach(function(x){

			ftd.innerHTML=x.name
			ftr.appendChild(ftd)
			  document.getElementById("t2").appendChild(ftr)
           })
		   
           
        </script>
    </body>
</html>
