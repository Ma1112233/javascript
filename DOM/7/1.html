<html>
    <head></head>
     <body>
        <ol id="ull"></ol>
        <script>

            var students = [		
                                    {
                                        "firstname": "praveen",
                                        "age": 36,
                                        "subjects":['angular','nodejs','reactjs','java']
                                    }, 
                                    {
                                        "firstname": "srikanth",
                                        "age": 32,
                                        "subjects":['react','mongodb']
                                    }, 
                                    {
                                        "firstname": "pradeep",
                                        "age": 21,
                                        "subjects":['express','mongoose','python']
                                    }
                            ];
                            students.forEach(function(a){
                                var fli=document.createElement("li")
                                fli.innerHTML=a.firstname;

                                var sli=document.createElement("ol")
                        a.subjects.forEach(function(b){
                                var sbl=document.createElement("li")
                                    sbl.innerHTML=b
                                    sli.appendChild(sbl)
                                })                                
                                fli.appendChild(sli)
                                document.getElementById("ull").appendChild(fli)
                               
                            })
                        
                                
                                
                            
        </script>
     </body>
</html>
